name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: pnpm/action-setup@v4
      name: Install pnpm
    
    - uses: actions/setup-node@v5
      with:
        node-version: '22'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm i
    
    - name: Test
      run: pnpm test